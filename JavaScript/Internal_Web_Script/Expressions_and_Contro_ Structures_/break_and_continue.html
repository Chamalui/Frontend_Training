<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break an Continue</title>
</head>
<body>
    <table>
        <script type="text/javascript"> // Using 'break;'
        let i;
        for(i = 1; i <= 10; i++){
            if(i > 5)
                break;
            window.document.write('<tr><td>', i, '</td>');
            window.document.write('<td>', Math.sqrt(i), '</td></tr>');
        }
    </script>
    </table>

    <table>
        <script type="text/javascript"> // Using 'continue;'
            let i;
            let sq;
            for(i = 1; i <= 10; i++){
                sq = Math.sqrt(i);
                if (sq == Math.floor(sq)) 
                    continue;
                window.document.write('<tr><td>', i, '</td>');
                window.document.write('<td>', Math.sqrt(i), '</td></tr>');
                
            }
        </script>
    </table>


    
</body>
</html>
