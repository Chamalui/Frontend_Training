<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Script</title>
</head>
<body>
    <h1>Inches in cm:</h1>
    <script type="text/javascript">
        const ins = window.prompt('Measurement in inches:', 0);
        let cents;
        if(ins < 0){
            cents = 'The quantity cannot be negative.';
        }
        else if(ins == null){
            cents = 'No value has been entered.';
        }
        else if(ins == 0){
            cents = 'No value has been entered.'
        }
        else{
            cents = ins * 2.52;
        }
        window.document.write('<p>', cents, '</p>');
        
    </script>
</body>
</html>
