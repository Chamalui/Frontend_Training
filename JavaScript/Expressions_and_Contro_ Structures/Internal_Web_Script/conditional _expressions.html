<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Web Script</title>
</head>
<body>
    <h1>Conversion of values:</h1>
    <script type="text/javascript">
        let ins = window.prompt('Measurement in inches', 0);
        let cents;
        if(ins == null || ins == 0){
            cents = 'No value has been entered';
        }
        else{
            cents = ins * 2.54;
        }
            window.document.write('<p1>', cents, '</p>');
    </script>
</body>
</html>
